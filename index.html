<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Run Game MK</title>
</head>
<body>
    <div class="screen">
        <p style="color: red; position: absolute;">Press any key to start</p>
        <img src="./assets/toasty.gif" id="toasty" class="hidden">
        <img src="./assets/fire.png" class="fire" alt="fire">
        <img src="./assets/walk.gif" class="player" alt="player">
        <p class="score"></p>
        <div class="gameOver">
            <p>GameOver</p>
            <div class="bestScoreDiv">
                <p>Your best score: </p>
                <p class="bestScore">0</p>
            </div>
            <p class="scoreEndGame"></p>
            <button type="button" class="button">Click here or press enter</button>
        </div>
    </div>
    <audio class="toastySound" src="./assets/toastySound.mp3" type="audio/ogg"></audio>
    <script src="./script.js"></script>
</body>
</html>
